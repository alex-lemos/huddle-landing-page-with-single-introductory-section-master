<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main>

    <header>
      <img class="svg" src="./images/logo.svg" alt="Logo Huddle">
    </header>

    <section>

      <div>
        <img class="svg-mockup" src="./images/illustration-mockups.svg" alt="mockups">
      </div>

      <div class="section__call-to-action">

        <div>
          <!-- Título -->
          <h1>
            Build The Community
          </h1>

          <h1>
            Your Fans Will Love
          </h1>

        </div>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>

        <button type="submit">Register</button>

      </div>

    </section>
      
    <footer class="icon">
      <!-- Ícones de Rede Social -->
    </footer>

  </main>

</body>
</html>
